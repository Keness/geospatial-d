<html lang="ja">
<head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <!-- 埼玉県_河川 -->
  <script src="SAITAMA_River.geojson.js"></script>
  <!-- 埼玉県_緊急輸送道路 -->
  <script src="SAITAMA_EmergencyRoad.geojson.js"></script>
  <!-- 埼玉県_洪水浸水想定区域 -->
  <script src="SAITAMA_FllodHazardMap.geojson.js"></script>
  <!-- 埼玉県_土砂災害警戒区域 -->
  <script src="SAITAMA_SedimentDisasterMap.geojson.js"></script>
  <!-- 埼玉県_避難施設 -->
  <script src="SAITAMA_Shelter.geojson.js"></script>
  <!-- 埼玉県長瀞町_道路及び信号機 -->
  <script src="SAITAMA_Nagatoro_Road.geojson.js"></script>
  <script src="SAITAMA_Nagatoro_Signal.geojson.js"></script>
  
  
  <script>
    let longLat = 35.975; // 緯度
    let longLon = 139.6; // 経度
    let intZoom = 12; // ズームレベル
    let mapLayer = null;



    // マップを表示
    let map = L.map("map");
    map.setView([longLat, longLon], intZoom);

    mapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
      {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }
    );
    mapLayer.addTo(map);

    //GeoJSONの地物をマップに追加
    // <!-- 埼玉県_河川 -->
    // L.geoJson(SAITAMA_River_GeoJSON).addTo(map);
    // <!-- 埼玉県_緊急輸送道路 -->
    // L.geoJson(SAITAMA_EmergencyRoad_GeoJSON).addTo(map);
    // // <!-- 埼玉県_洪水浸水想定区域 -->
    L.geoJson(SAITAMA_FllodHazardMap_GeoJSON).addTo(map);
    // // <!-- 埼玉県_土砂災害警戒区域 -->
    L.geoJson(SAITAMA_SedimentDisasterMap_GeoJSON).addTo(map);

  </script>
